    <div class="container">
      
      <h2>Enter vManage Credentials</h2>
  		<form action="submit" id="textform" method="post">
    	<p> vManage IP : <input type = "text" name = "vManageIP" /></p>
    	<p> Username    : <input type = "text" name = "Username" /></p>
    	<p> Password    : <input type = "password" name = "Password" /></p>
    	<input type="submit" value="Submit">
  		</form>
      
      
      <button type="button">QoS Policy Map Builder</button>
      <button type="button">QoS Scheduller Builder</button>
      <button type="button">Secure the Context</button>

    <div class="container">
    
    <h2>vEdge/cEdge List</h2>
    
  <table border = 1>
		<th>Hostname</th>
		<th>System-IP</th> 
		<th>Lat </th>
		<th>Long</th>
		<th>Address </th>
		{% for key in result %}
			<tr>
			{% for items in key %}
			
			
			<td> {{ items }} </td>
		
			
			{% endfor %}
			</tr>
		{% endfor %}
		
	</table>
